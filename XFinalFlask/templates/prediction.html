<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="prediction">
    {% extends "header.html" %}

    {% block content %}

    <div class="main_content">
        <div class="container">
            <h1 class="form-title">Prediction</h1>

            <form action="{{ url_for('predict')}}" method="POST">

                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="protocol_type">Protocol_type</label>
                        <select type="text" name="protocol_type" id="protocol_type" required>
                            <option disabled selected value>--Choose an Option--</option>
                            <option value="1">tcp</option>
                            <option value="2">udp</option>
                            <option value="3">icmp</option>
                        </select>
                    </div>

                    <div class="user-input-box">
                        <label for="flag">Flag</label>
                        <select type="text" name="flag" id="flag" required>
                            <option disabled selected value>--Choose an Option--</option>
                            <option value="1">SF</option>
                            <option value="2">S0</option>
                            <option value="3">REJ</option>
                            <option value="4">RSTR</option>
                            <option value="5">SH</option>
                            <option value="6">RSTO</option>
                            <option value="7">S1</option>
                            <option value="8">RSTOS0</option>
                            <option value="9">S3</option>
                            <option value="10">S2</option>
                            <option value="11">OTH</option>
                        </select>
                    </div>

                    <div class="user-input-box">
                        <label for="src_bytes">Src_bytes</label>
                        <input type="text" id="src_bytes" name="src_bytes" placeholder="Enter src_bytes">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_bytes">Dst_bytes</label>
                        <input type="text" id="dst_bytes" name="dst_bytes" placeholder="Enter dst_bytes">
                    </div>

                    <div class="user-input-box">
                        <label for="hot">Hot</label>
                        <input type="text" id="hot" name="hot" placeholder="Enter hot">
                    </div>

                    <div class="user-input-box">
                        <label for="count">count</label>
                        <input type="text" id="count" name="count" placeholder="Enter count">
                    </div>

                    <div class="user-input-box">
                        <label for="srv_count">Srv_count</label>
                        <input type="text" id="srv_count" name="srv_count" placeholder="Enter srv_count">
                    </div>

                    <div class="user-input-box">
                        <label for="same_srv_rate">Same_srv_rate</label>
                        <input type="text" id="same_srv_rate" name="same_srv_rate" placeholder="Enter same_srv_rate">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_host_count">Dst_host_count</label>
                        <input type="text" id="dst_host_count" name="dst_host_count" placeholder="Enter dst_host_count">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_host_srv_count">Dst_host_srv_count</label>
                        <input type="text" id="dst_host_srv_count" name="dst_host_srv_count"
                            placeholder="Enter dst_host_srv_count">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_host_same_srv_rate">Dst_host_same_srv_rate</label>
                        <input type="text" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate"
                            placeholder="Enter dst_host_same_srv_rate">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_host_diff_srv_rate">Dst_host_diff_srv_rate</label>
                        <input type="text" id="dst_host_diff_srv_rate" name="dst_host_diff_srv_rate"
                            placeholder="Enter dst_host_diff_srv_rate">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_host_same_src_port_rate">Dst_host_same_src_port_rate</label>
                        <input type="text" id="dst_host_same_src_port_rate" name="dst_host_same_src_port_rate"
                            placeholder="Enter dst_host_same_src_port_rate">
                    </div>

                    <div class="user-input-box">
                        <label for="dst_host_rerror_rate">Dst_host_rerror_rate</label>
                        <input type="text" id="dst_host_rerror_rate" name="dst_host_rerror_rate"
                            placeholder="Enter dst_host_rerror_rate">
                    </div>
                </div>

                <div class="form-submit-btn">
                    <input type="submit" value="Predict" id="submit_btn">
                </div>

                {% if prediction_text %}
                <h1 class="prediction_lbl" id="prediction_lbl"> Prediction is : &ensp; <span>{{ prediction_text
                        }}</span>
                </h1>
                {% endif %}
            </form>
        </div>
    </div>

    {% endblock %}

</body>

</html>
